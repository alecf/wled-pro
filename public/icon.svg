<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ledGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0f172a"/>

  <!-- LED strips representation -->
  <g>
    <!-- Outer glow -->
    <circle cx="256" cy="256" r="180" fill="url(#glow)" opacity="0.3"/>

    <!-- Main LED circle -->
    <circle cx="256" cy="256" r="140" fill="url(#ledGradient)" opacity="0.9"/>

    <!-- Inner highlight -->
    <circle cx="256" cy="220" r="60" fill="white" opacity="0.3"/>

    <!-- LED segments -->
    <path d="M 256 116 L 256 140" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 320 150 L 310 165" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 362 210 L 347 220" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 256 396 L 256 372" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 192 362 L 202 347" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <path d="M 150 302 L 165 292" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- "W" letter for WLED -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        text-anchor="middle" fill="white" opacity="0.95">W</text>
</svg>
